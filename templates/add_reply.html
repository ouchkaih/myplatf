{% extends "index.html" %}

{% block title %} Répondre au Commentaire {% endblock %}

{% block content %}

    <div class="container-wrapper">
        <div class="container">
            <h2>Répondre au Commentaire</h2>
            <form method="POST">
                {{ form.hidden_tag() }}
                <p>{{ form.text.label }}</p>
                <p>{{ form.text(size=50) }}</p>
                <p>{{ form.submit() }}</p>
            </form>
        </div>
    </div>

{% endblock %}
