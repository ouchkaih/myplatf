{% extends "index.html" %}

{% block title %}Forums List{% endblock %}

{% block content %}


    <div class="container-wrapper">
        <div class="container">
            <h1>Forums List</h1>
            <ul>
                {% for forum in forums %}
                <li>
                    <a href="{{ url_for('forums.forum_details', forum_id=forum.id) }}" class="underline-none">
                        <h3 class="forum-title">{{ forum.title }}</h3>
                        <h3 class="forum-user">{{ forum.user.username }}</h3>
                        <!-- <img src="{{ forum.image_url }}" alt="{{ forum.title }} Image"> -->
                    </a>
                </li>
                {% endfor %}
            </ul>
            <div class="container-wrapper">
                
                <a href="{{ url_for('forums.add_forum') }}" class="add-forum-btn">Add New Forum</a>
            </div>
        </div>  
    </div>


{% endblock %}
