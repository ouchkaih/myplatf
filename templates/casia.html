
{% extends "index.html" %}

{% block title %}Études de Cas{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #222;
            color: white;
        }
        article {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>


    <header>
        <h1>Étude de Cas</h1>
    </header>
    <main>
        <article id="case-study-content">
            {{ case_study | safe }}
        </article>
    </main>
    <footer>
        <p>© 2024 Centrale de Cas. Tous droits réservés.</p>
    </footer>

{% endblock %}
